<div class="row">
	<div class="col-md-3">
	<h2 class="page-header">
		Post Holders
	</h2>
	</div>
	<div class="col-md-9">
	<ul class="list-group">
		<li ng-repeat='x in postHolders' class="specialHover well">
		<h3>{{x.name}}</h3>
		<h3>{{x.post}}</h3>
		<h4>{{x.dept}}</h4>
		<img  ng-src="{{x.photo}}" >

			
		</li>
	</ul>
	</div>
	
</div>
