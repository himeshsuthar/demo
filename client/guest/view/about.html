<div class="row">
	<div class="col-md-3">
		<h2 class="page-header">
			About Our Organization
		</h2>
	</div>
	<div class="col-md-9">
		<h1>Events</h1>

		<ul class="list-group">
			<li ng-repeat="x in events" class="specialHover">
				<h3>{{x.name}}</h3>
				<h5 class="text-right text-danger">{{x.date}} at {{x.place}}</h5>
				<div>
					{{x.description}}
				</div>
				<hr>
			</li>
		</ul>
	</div>
</div>
